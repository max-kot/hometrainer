<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeFit</title>

    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/index.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="app">
        <div class="container">
          <header class="app__header app-header flex flex-sb-c">
            <button
              class="app-header__btn btn btn__return btn--border"
              aria-label="Выход"
            >
              <svg viewBox="0 0 38 38" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M1.23223 17.2322C0.255922 18.2085 0.255922 19.7915 1.23223 20.7678L17.1421 36.6777C18.1184 37.654 19.7014 37.654 20.6777 36.6777C21.654 35.7014 21.654 34.1184 20.6777 33.1421L6.53553 19L20.6777 4.85786C21.654 3.88155 21.654 2.29864 20.6777 1.32233C19.7014 0.34602 18.1184 0.34602 17.1421 1.32233L1.23223 17.2322ZM38 16.5L3 16.5L3 21.5L38 21.5L38 16.5Z"
                />
              </svg>
            </button>
            <div class="app-header__counter app-counter counter">
              <span class="counter__current">1</span> из
              <span class="counter__finish">1</span>
            </div>
            <div class="app-header__timer timer">
              <span class="timer__hours">00</span><span>:</span
              ><span class="timer__minutes">00</span><span>:</span
              ><span class="timer__seconds">00</span>
            </div>
          </header>
          <main class="app__main app-main flex">
            <div class="app-main__image-box">
              <div class="app-main__image app__image">
                <img src="./images/Boks_s_razvorotom.gif" alt="" />
              </div>
              <button
                class="btn app-main__btn-info btn__info"
                type="button"
                aria-label="Узнать подробнее"
              >
                ?
              </button>
            </div>
            <div class="app-main__content app-content app__content">
              <h2 class="app-content__title app__title">Название упражнения</h2>
              <nav class="app-content__navigation flex flex-sb-c">
                <button class="btn btn__minus" type="button" aria-label="Уменьшить">
                  <svg
                    width="47"
                    height="9"
                    viewBox="0 0 47 9"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <rect
                      x="0.0769043"
                      y="8.38452"
                      width="7.69231"
                      height="46.1538"
                      rx="3.84615"
                      transform="rotate(-90 0.0769043 8.38452)"
                    />
                  </svg>
                </button>
                <button
                  class="btn btn__done btn--accent"
                  type="button"
                  data-modal-href="rest"
                >
                  <span class="btn__done-reps btn__reps">1</span>
                  <span class="btn__done-text btn__text">Готово</span>
                </button>
                <button class="btn btn__plus" type="button" aria-label="Увеличить">
                  <svg
                    width="47"
                    height="47"
                    viewBox="0 0 47 47"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M23.8461 0.461426C21.722 0.461426 20 2.18341 20 4.30758V19.6922H4.61538C2.49121 19.6922 0.769226 21.4142 0.769226 23.5383C0.769226 25.6625 2.49121 27.3845 4.61538 27.3845H20V42.7691C20 44.8933 21.722 46.6153 23.8461 46.6153C25.9703 46.6153 27.6923 44.8933 27.6923 42.7691V27.3845H43.0769C45.2011 27.3845 46.9231 25.6625 46.9231 23.5383C46.9231 21.4142 45.2011 19.6922 43.0769 19.6922H27.6923V4.30758C27.6923 2.18341 25.9703 0.461426 23.8461 0.461426Z"
                    />
                  </svg>
                </button>
              </nav>
            </div>
          </main>
          <footer class="app__footer app-footer flex flex-sb-c">
            <button class="btn btn__prev" type="button" aria-label="Назад">
              <svg
                width="33"
                height="32"
                viewBox="0 0 33 32"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M2.92306 31.5388C4.1126 31.5388 5.0769 30.5745 5.0769 29.385L5.0769 2.9234C5.0769 1.73386 4.1126 0.769554 2.92306 0.769554C1.73353 0.769554 0.769218 1.73386 0.769218 2.9234L0.769218 29.385C0.769218 30.5745 1.73353 31.5388 2.92306 31.5388ZM10.6153 19.5996C8.15381 18.1784 8.15381 14.6255 10.6153 13.2043L27.2307 3.6114C29.6922 2.19023 32.7692 3.96669 32.7692 6.80903V25.9949C32.7692 28.8372 29.6922 30.6137 27.2307 29.1925L10.6153 19.5996ZM14.3735 17.5351C13.5358 17.0649 13.5358 15.8589 14.3735 15.3886L27.2437 8.16445C28.0641 7.70394 29.0769 8.29687 29.0769 9.23771L29.0769 23.6861C29.0769 24.6269 28.0641 25.2198 27.2437 24.7593L14.3735 17.5351Z"
                />
              </svg>
            </button>
            <button class="btn btn__pause" type="button" aria-label="Пауза">
              <svg
                width="32"
                height="47"
                viewBox="0 0 32 47"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M27.5384 0.0512695C25.4142 0.0512695 23.6923 1.77326 23.6923 3.89743V42.359C23.6923 44.4832 25.4142 46.2052 27.5384 46.2052C29.6626 46.2052 31.3846 44.4832 31.3846 42.359V3.89744C31.3846 1.77326 29.6626 0.0512695 27.5384 0.0512695ZM4.46164 0.0513078C2.33746 0.0513078 0.615479 1.77329 0.615479 3.89747V42.359C0.615479 44.4832 2.33746 46.2052 4.46164 46.2052C6.58582 46.2052 8.30781 44.4832 8.30781 42.359V3.89747C8.30781 1.7733 6.58582 0.0513078 4.46164 0.0513078Z"
                />
              </svg>
            </button>
            <button class="btn btn__skip" type="button" aria-label="Пропустить">
              <svg
                width="33"
                height="32"
                viewBox="0 0 33 32"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M30.0769 0.769287C28.8874 0.769287 27.9231 1.73359 27.9231 2.92313V29.3847C27.9231 30.5742 28.8874 31.5386 30.0769 31.5386C31.2665 31.5386 32.2308 30.5742 32.2308 29.3847V2.92313C32.2308 1.7336 31.2665 0.769287 30.0769 0.769287ZM22.3847 12.7085C24.8462 14.1297 24.8462 17.6826 22.3847 19.1038L5.76929 28.6967C3.30776 30.1179 0.230835 28.3414 0.230835 25.4991V6.31325C0.230835 3.47091 3.30776 1.69445 5.7693 3.11563L22.3847 12.7085ZM18.6265 14.773C19.4642 15.2432 19.4642 16.4492 18.6265 16.9195L5.75633 24.1437C4.93591 24.6042 3.92314 24.0112 3.92314 23.0704V8.62203C3.92314 7.6812 4.93591 7.08827 5.75634 7.54878L18.6265 14.773Z"
                />
              </svg>
            </button>
          </footer>
        </div>
      </div>

      <!-- * MODALS * -->
      <div class="modal-wrapper">
        <div class="modal modal__rest rest" id="rest">
          <div class="container">
            <div class="modal__body">
              <h3 class="modal__title">Отдых</h3>
              <button class="modal__skip-btn rest__skip-btn" type="button">
                <div class="rest__skip-btn-time rest-timer">
                  <span class="rest-timer__seconds">00 </span>
                  <span class="rest-timer__text">сек </span>
                </div>
                <span class="rest__skip-btn-text"> Пропустить </span>
              </button>
              <div class="rest__navigation">
                <button class="rest__btn-pause" type="button">Пауза</button>
                <button class="rest__btn-add" type="button">+ 10 сек</button>
              </div>
              <div class="rest__next-box">
                <h3 class="rest__next-title">Следующее упражнение</h3>
                <div class="rest__next-info">
                  <p class="rest__next-name">Название упраженения</p>
                  <p class="rest__next-reps"><span>0</span> повторений</p>
                </div>
                <div class="rest__next-image"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal modal__finish finish" id="finish">
          <div class="container">
            <div class="modal__body">
              <h3 class="modal__title">Завершение тренировки</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
