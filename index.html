<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Trainer | Домашний тренер - тренировки в домашних условиях</title>
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/index.js"></script>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="header__body">
					<button class="header__btn-close" type="button">Отмена</button>
					<div class="header__counter counter">
						<span class="counter__current">1</span> из <span class="counter__finish">10</span>
					</div>
					<div class="header__timer timer">
						<span class="timer__hours">00</span>:<span class="timer__minutes">00</span>:<span
							class="timer__seconds">00</span>
					</div>
				</div>
			</div>
		</header>
		<main class="main">
			<section class="app">
				<div class="container">
					<div class="app__body">
						<div class="app__image-box">
							<button class="btn__question" type="button">?</button>
							<div class="app__image">
							</div>
						</div>
						<div class="app__content">
							<h3 class="app__title">
								Приставные шаги с разведением рук
							</h3>
							<div class="app__navigation nav">
								<button class="nav__btn btn__minus" type="button">-</button>
								<button class="nav__btn btn__done" type="button" data-modal-href="rest">
									<span class="btn__reps">12</span>
									<span class="btn__text">Готово</span>
								</button>
								<button class="nav__btn btn__plus" type="button">+</button>
							</div>
						</div>

					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="container">
				<div class="footer__body">
					<div class="footer__nav footer-nav">
						<button class="footer-nav__btn btn__prev" type="button">Назад</button>
						<button class="footer-nav__btn btn__pause" type="button">Пауза</button>
						<button class="footer-nav__btn btn__skip" type="button">Пропустить</button>
					</div>
				</div>
			</div>
		</footer>
		<div class="modal-wrapper">
			<div class="modal modal__rest rest" id="rest">
				<div class="container">
					<div class="modal__body">
						<h3 class="modal__title">
							Отдых
						</h3>
						<button class="modal__skip-btn rest__skip-btn" type="button">
							<div class="rest__skip-btn-time rest-timer">
								<span class="rest-timer__seconds">00
								</span>
								<span class="rest-timer__text">сек
								</span>
							</div>
							<span class="rest__skip-btn-text">
								Пропустить
							</span>
						</button>
						<div class="rest__navigation">
							<button class="rest__btn-pause" type="button">Пауза</button>
							<button class="rest__btn-add" type="button">+ 10 сек</button>
						</div>
						<div class="rest__next-box">
							<h3 class="rest__next-title">Следующее упражнение</h3>
							<div class="rest__next-info">
								<p class="rest__next-name">Название упраженения</p>
								<p class="rest__next-reps"><span>0</span> повторений</p>
							</div>
							<div class="rest__next-image">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal modal__finish finish" id="finish">
				<div class="container">
					<div class="modal__body">
						<h3 class="modal__title">
							Завершение тренировки
						</h3>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
